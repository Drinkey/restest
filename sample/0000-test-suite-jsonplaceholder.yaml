includes:
  - env.yaml
  - datasets.yaml

assertions:
  - http_status_code
  - valid_json
  - contains_text
  - contains_field
  - contains_dict
  - matches

actions:
  - request
  - readfile
  - execute

variables:
  url: "{base_url}/post"
  get: "get"
  post: "post"

testsuite:
  description: Test jsonplaceholder Resources CRUD
  variables:
    url: "{base_url}/posts"
  setup: 
    - all_tokens
  teardown:
    - logout()

  testcases:
    - name: List all posts
      do:
        - method: get
          url: url
          expect:
            - http_status_code: 200
            - valid_json

    - name: Get a post with id 1
      variables:
        url: "{base_url}/posts/1"
      do:
        - method: get
          url: url
          expect:
            - http_status_code: 200
            - valid_json

    - name: Create a post with userId 1
      do:
        - method: post
          url: url
          test_data: jsonplaceholder_post_200
          expect:
          - http_status_code: 201
          - valid_json 

    - name: pet API Delete success - HTTP 201
      do:
        - method: post
          url: url
          test_data: jsonplaceholder_post_200
          expect:
          - http_status_code: 201
          - valid_json 
        - action: readfile
          path: path
        - method: post
          url: url
          test_data: jsonplaceholder_post_200
          expect:
          - http_status_code: 201
          - valid_json 